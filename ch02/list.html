<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.a3{	list-style-image: url("../images/bullet2.gif"); 
		list-style-position: outside;	}
</style></head><body>
<table border="1">

		<td><ul class="a2"><li>소</li><li>돼지</li><li>호랑이</li></ul></td>
		<td><ul class="a3"><li>사과</li><li>밤</li><li>망고</li></ul></td>
</table>
</body>
</html>
