<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<!-- z-index의 값이 클수록 위에 겹친다 -->
<style type="text/css">
	#layer1 {	position:absolute;	
		left: 100px; top: 100px; width: 200px; height: 100px;
		background-color: pink; z-index: 5; }
	#layer2 {	position:absolute;	
		left: 200px; top: 150px; width: 200px; height: 100px;
		background-color: yellow; }
</style></head><body>
	<div id="layer1">분홍색 레이어</div>
	<div id="layer2">노랑색 레이어</div>
</body>
</html>
